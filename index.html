<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraud or not extesnion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mont: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="toggle-switch">
        <input type="checkbox" id="toggleButton" role="switch" aria-checked="false">
        <label for="toggleButton" class="slider round"></label>
    </div>
    <dialog id="togglePopup" aria-describedby="toggleState" aria-label="Toggle State Popup">
        <p id="toggleState">The toggle is switched off.</p>
        <button id="closeButton">Close</button>
    </dialog>
  </body>
</html>
